<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="path_to_your_icon/film-reel.png" type="image/png">
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted id="bgVideo">
            <source src="bg_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <header>
        <div class="logo">Movie Catalog</div>
    </header>

    <div class="main-content">
        <!-- Левый столбец с двумя вертикальными постерами -->
        <div class="left-posters">
            <div class="poster-container vertical-poster">
                <img src="path_to_your_images/film-poster.jpg" alt="Фильмы">
                <h3>Фильмы</h3>
            </div>
            <div class="poster-container vertical-poster">
                <img src="path_to_your_images/documentaries-poster.jpg" alt="Документальные фильмы">
                <h3>Документальные фильмы</h3>
            </div>
        </div>
        <!-- Правый столбец с двумя горизонтальными постерами -->
        <div class="right-posters">
            <div class="poster-container horizontal-poster">
                <img src="path_to_your_images/series-poster.jpg" alt="Сериалы">
                <h3>Сериалы</h3>
            </div>
            <div class="poster-container horizontal-poster">
                <img src="path_to_your_images/cartoons-poster.jpg" alt="Мультфильмы">
                <h3>Мультфильмы</h3>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Movie Catalog</p>
    </footer>
</body>
</html>
