<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="path_to_your_icon/film-reel.png" type="image/png">
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted id="bgVideo">
            <source src="bg_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <header>
        <div class="logo">Movie Catalog</div>
    </header>

    <main>
        <!-- Стартовая секция с категориями -->
        <section class="category-section" id="categorySection">
            <div class="category" id="moviesCategory">
                <img src="Types/Series.jpg" alt="Movies">
                <h3>Фильмы</h3>
            </div>
            <div class="category" id="seriesCategory">
                <img src="Types/Movies.jpg" alt="Series">
                <h3>Сериалы</h3>
            </div>
            <div class="category" id="cartoonsCategory">
                <img src="Types/Cartoons.jpg" alt="Cartoons">
                <h3>Мультфильмы</h3>
            </div>
        </section>

        <!-- Галерея фильмов -->
        <section class="movies-section" id="moviesSection" style="display: none;">
            <div class="gallery" id="movieGallery"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Movie Catalog</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
