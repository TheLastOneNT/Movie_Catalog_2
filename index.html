<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="path_to_your_icon/film-reel.png" type="image/png">
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted id="bgVideo">
            <source src="bg_video.mp4" type="video/mp4">

        </video>
    </div>
    <header>
        <div class="logo">Movie Catalog</div>
    </header>

    <main>
        <section class="movies-section" id="moviesSection">
            <div class="gallery" id="movieGallery"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Movie Catalog</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
</html>
