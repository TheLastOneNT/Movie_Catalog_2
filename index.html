<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="path_to_your_icon/film-reel.png" type="image/png">
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted id="bgVideo">
            <source src="bg_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <header>
        <div class="logo">Movie Catalog</div>
    </header>

    <div class="main-content">
        <!-- Вертикальный постер для фильмов -->
        <div class="poster-container vertical-poster">
            <img src="Types/Movies.jpg" alt="Movies">
            <h3>Фильмы</h3>
        </div>
        <div class="right-posters">
            <!-- Первый горизонтальный постер для сериалов -->
            <div class="poster-container horizontal-poster">
                <img src="Types/Series.jpg" alt="Series">
                <h3>Сериалы</h3>
            </div>
            <!-- Второй горизонтальный постер для мультфильмов -->
            <div class="poster-container horizontal-poster">
                <img src="Types/Cartoons.jpg" alt="Cartoons">
                <h3>Мультфильмы</h3>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Movie Catalog</p>
    </footer>
</body>
</html>
