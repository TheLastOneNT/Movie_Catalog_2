<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="film-reel.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo" id="homeLink">Movie Catalog</div>
    </header>

    <div class="main-content" id="categorySection">
        <!-- Постеры категорий -->
        <div class="poster-container poster-vertical" id="moviesCategory" onclick="showMovies('movies')">
            <img src="Types/Movies.jpg" alt="Movies">
            <h3>Фильмы</h3>
        </div>
        <div class="poster-container poster-vertical" id="documentariesCategory" onclick="showMovies('documentaries')">
            <img src="Types/Documentary.jpg" alt="Documentaries">
            <h3>Документалки</h3>
        </div>
        <div class="poster-container poster-vertical" id="seriesCategory" onclick="showMovies('series')">
            <img src="Types/Series.jpg" alt="Series">
            <h3>Сериалы</h3>
        </div>
        <div class="poster-container poster-vertical" id="cartoonsCategory" onclick="showMovies('cartoons')">
            <img src="Types/Cartoons.jpg" alt="Cartoons">
            <h3>Мультфильмы</h3>
        </div>
    </div>

    <footer>
        <p id="movieCount"></p>
    </footer>

    <script src="script.js"></script>
    <script src="movies.js"></script>

</body>
</html>
